      border-radius: 0;
      background-color: #000000;

    }
    
    /* Add a gray background color and some padding to the footer */

      padding: 25px;
    }
    .img-fluid {
        max-width: 150px;
        height: 150px;
    }
    .row{
        padding-bottom: 50px;
